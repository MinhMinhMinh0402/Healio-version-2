<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="HEALIO - A cutting-edge healthcare platform leveraging multi-AI technology for intelligent health management and diagnostic support." />
    <meta name="theme-color" content="#0ea5e9" />
   
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Healio-version-2/generated-icon.png" />
   
    <!-- GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
   
    <title>HEALIO - Smart Healthcare Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
